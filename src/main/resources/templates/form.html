<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>

<header th:replace="layout/layout :: header">
</header>

<div class="container py-4">

    <div class="card bg-light">
        <div class="card-header" th:text="${titulo}"></div>
        <div class="card-body">
            <!-- mostramos todos los errores en un contenedor html -->
            <div th:object="${cliente}" th:remove="tag">
                <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <li th:each="error: ${#fields.errors('*')}" th:text="${error}"></li>
                </ul>
            </div>

            <form th:action="@{/form}" th:object="${cliente}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}"/>
                <input type="hidden" th:field="*{foto}"/>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">NOMBRE</label>
                    <div class="col-sm-6">
                        <input class="form-control" type="text" th:field="*{nombre}"
                               th:errorclass="'form-control alert-danger'"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
                               th:errors="*{nombre}"></small>
                    </div>
                </div>


                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">APELLIDO</label>
                    <div class="col-sm-6">
                        <input class="form-control" type="text" th:field="*{apellido}"
                               th:errorclass="'form-control alert-danger'"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}"
                               th:errors="*{apellido}"></small>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">EMAIL</label>
                    <div class="col-sm-6">
                        <input class="form-control" type="text" th:field="*{email}"
                               th:errorclass="'form-control alert-danger'"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}"
                               th:errors="*{email}"></small>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Fecha</label>
                    <div class="col-sm-6">
                        <input class="form-control" type="text" th:field="*{createAt}"
                               th:errorclass="'form-control alert-danger'">
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('createAt')}"
                               th:errors="*{createAt}"></small>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Foto</label>
                    <div class="col-sm-6">
                        <input type="file" name="file" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6 col-sm-offset-2"><input class="btn btn-primary" type="submit" value="Enviar"/>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
